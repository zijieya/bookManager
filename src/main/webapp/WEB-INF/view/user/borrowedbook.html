<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
<script>
    $('#table2').bootstrapTable({
        method:"get",
        url: "/user/borrowedbooks",
        dataType: "json",
        striped: true,
        smartDisplay:true,
        queryParamsType:'limit',
        pagination: true,
        sidePagination: "server",
        pageNumber:1,
        pageSize:1,
        pageList:[5,10],
       // toolbar: '#toolbar',
        clickToSelect: true,
        classes:'table table-hover table-no-bordered',
        columns: [{
            field: 'borrowId',
            title: '借阅编号'
        }, {
            field: 'bookId',
            title: '图书编号'
        },{
            field:'borrowTime',
            title:'借阅时间'
        },{
            field:'returnTime',
            title:'还书时间'
        },{
            field:'reBorrowTimes',
            title:'续借次数'
        },{
            field:'reBorrow',
            title:'续借',
            formatter :function operateFormatter(value, row, index) {
                return [
                    '<button name="borrow" type="button" class="btn btn-primary ">续借</button>']
                    .join('');

            }
        },{
            field:'returnBook',
            title:'还书',
            formatter :function operateFormatter(value, row, index) {
                return [
                    '<button name="borrow" type="button" class="btn btn-danger ">还书</button>']
                    .join('');

            }
        }
        ],
        queryParams:function (params) {
             return {
                pageSize:params.limit,
                pageNumber:params.offset/params.limit+1
            }


        },
        onClickCell:function(field, value, row, $element){
            if(field=="reBorrow"){
                if(row.reBorrowTimes==3){//借阅次数等于三次 则不予许续借
                    alert("超过续借次数！")
                }
                else
                    window.location.href="/user/reborrow/"+row.borrowId;//跳转到借书页面
            }
            if(field=="returnBook"){
                window.location.href="/user/returnbook?borrowId="+row.borrowId+"&bookId="+row.bookId;//
            }
        }
    })
</script>
